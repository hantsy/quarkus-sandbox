name: mongodb-kotlin

on:
  push:
    paths:
      - "mongodb-kotlin/**"
    branches:
      - master
  pull_request:
    paths:
      - "mongodb-kotlin/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
          cache: "maven"             
      - name: Build with Maven
        run: mvn -q --file mongodb-kotlin/pom.xml clean test
